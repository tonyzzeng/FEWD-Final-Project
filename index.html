<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>La Coq Rico | Home</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="flex-column space-btw ai-center">
    <div id="app" class="flex-column jc-center ai-center">
      <div
        id="header"
        class="logo flex-column jc-center ai-center fixed-top z-3"
      >
        <a href="index.html"> <img src="images/logo.png"/></a>
      </div>
      <!-- background border & image -->
      <div class="bg-img z--2"></div>

      <!-- Menu toggle -->
      <div
        class="dropdown-toggle z-3 flex-column jc-center ai-center fixed-bottom"
      >
        <i class="material-icons text-white mobile-only" style="font-size: 50px"
          >menu</i
        >
      </div>
      <h5 class="address">
        30 EAST 20TH ST., NEW YORK, NY 10003 | (212) 267-7426
      </h5>

      <!-- Popup menu -->
      <div
        id=""
        class="dropdown-menu flex-column jc-center color-white z-2 vh-100 vw-100 h-0"
      >
        <nav class="flex-column ai-center space-btw font-size-5rem vh-60">
          <a href="index.html">Home</a>
          <a href="about/index.html">About</a>
          <a href="birds/index.html">Birds</a>
          <a href="menu/index.html">Menu</a>
        </nav>

        <div id="social-media"></div>

        <div id="footer" class="ai-center flex-column">
          <div id="link" class="flex jc-center ai-center py-2rem">
            <a href="#" class="px-2rem">Contact</a>
            <a
              href="https://goo.gl/maps/3XevFMBot7nGDb7z7"
              target="_blank"
              class="px-2rem"
              >Address</a
            >
            <a href="#" class="px-2rem">Legals</a>
          </div>
          <h5>
            @ 2019 La Coq Rico - Designed with
            <img src="images/heart.svg" style="width: 0.8rem;" />
            by Tony Zeng
          </h5>

          <!-- social media icons -->
          <div id="social-icon">
            <a href="https://www.facebook.com/lecoqricoNY/" target="blank"
              ><img src="images/facebook.svg" alt="fb-logo" class="social-icon"
            /></a>
            <a href="https://www.instagram.com/lecoqriconyc/" target="blank"
              ><img
                src="images/instagram.svg"
                alt="insta-logo"
                class="social-icon"
            /></a>
            <a
              href="https://www.yelp.com/biz/le-coq-rico-new-york?osq=Le+Coq+Rico"
              target="blank"
              ><img src="images/yelp.svg" alt="yelp-logo" class="social-icon"
            /></a>
          </div>
        </div>
      </div>
      <!-- Section 1 -->
      <section class="tagline-2 flex-column vh-100 vw-100 jc-center ai-center">
        <h1>Creative Food & Premium Dining</h1>
      </section>

      <!-- Section 2 -->
      <section class="tagline-2 flex-column vh-100 vw-100 jc-center ai-center">
        <h1>Menu Created by Top Chefs</h1>
      </section>

      <!-- Section 3 -->
      <section class="tagline-3 flex-column vh-100 vw-100 jc-center ai-center">
        <h1>Direct supply from the finest</h1>
      </section>

      <div id="scene">
        <img
          src="images/bird1.png"
          data-rellax-speed="-5"
          class="z--1 bird-1 rellax"
          alt="bird-1"
        />
        <img
          src="images/bird2.png"
          data-rellax-speed="5"
          class="z--1 bird-2 rellax"
          alt="bird-2"
        />
        <img
          src="images/chopboard.png"
          data-rellax-speed="-2"
          class="z--1 chopboard rellax"
          alt="chopboard"
        />
        <img
          src="images/viggie-2.png"
          data-rellax-speed="-2"
          class="z--1 viggie-2 rellax"
          alt="viggie-2"
        />
        <img
          src="images/tomato-1.png"
          data-rellax-speed="1.5"
          class="z--1 tomato-1 opacity-07 rellax"
          alt="tomato-1"
        />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js"></script>
    <script src="panelsnap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
